<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bifrost Backoffice Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-400">Tenant Dashboard</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="p-3 mb-4 rounded bg-red-900 text-red-200 text-sm">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-4">
            <label class="block text-sm mb-2">Email</label>
            <input type="email" name="email" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 outline-none" required>
        </div>
        <div class="mb-6">
            <label class="block text-sm mb-2">Password</label>
            <input type="password" name="password" class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:border-indigo-500 outline-none" required>
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded transition">Sign In</button>
    </form>
    <p class="text-center text-gray-500 text-xs mt-6">Restricted Access. Authorized Personnel Only.</p>
</div>
</body>
</html>
