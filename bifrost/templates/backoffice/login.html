<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bifrost Backoffice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white rounded-3xl p-10 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Bifrost</h1>
            <p class="text-slate-500 font-medium">Backoffice Login</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for category, message in messages %}
            <div class="p-4 rounded-xl text-sm font-bold border
                        {% if category == 'success' %}bg-green-50 border-green-200 text-green-700
                        {% elif category == 'danger' %}bg-red-50 border-red-200 text-red-700
                        {% elif category == 'warning' %}bg-amber-50 border-amber-200 text-amber-800
                        {% else %}bg-slate-50 border-slate-200 text-slate-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-50 font-bold text-slate-900 transition-all">
            </div>
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label class="block text-xs font-bold text-slate-500 uppercase">Password</label>
                    <a href="{{ url_for('backoffice.forgot_password') }}" class="text-xs font-bold text-indigo-600 hover:text-indigo-800">Forgot Password?</a>
                </div>
                <input type="password" name="password" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-50 font-bold text-slate-900 transition-all">
            </div>
            <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-slate-200">
                Sign In
            </button>
        </form>
    </div>
</body>
</html>
