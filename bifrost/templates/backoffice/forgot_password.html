<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Bifrost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
    <div class="w-full max-w-md bg-white rounded-3xl p-10 shadow-xl border border-slate-100">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Recovery</h1>
            <p class="text-slate-500 text-sm mt-1">Enter your email to receive a reset code.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6">
            {% for category, message in messages %}
            <div class="p-3 rounded-lg text-sm font-bold text-center
                        {% if category == 'success' %}bg-green-50 text-green-700
                        {% else %}bg-red-50 text-red-700{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Address</label>
                <input type="email" name="email" required autofocus class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-indigo-600 focus:ring-2 focus:ring-indigo-50 font-bold text-slate-900">
            </div>
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition shadow-lg shadow-indigo-200">
                Send Reset Code
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('backoffice.login') }}" class="text-sm font-bold text-slate-400 hover:text-slate-600">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
