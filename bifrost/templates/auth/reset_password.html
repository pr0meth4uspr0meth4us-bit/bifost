<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password - {{ app.app_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
<div class="w-full max-w-md">
  <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 sm:p-12 border border-slate-100">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-slate-900">New Password</h1>
      <p class="text-slate-500 mt-2">Secure your account with a new password.</p>
    </div>

    <form action="{{ url_for('auth_ui.reset_password', proof_token=proof_token, client_id=app.client_id) }}" method="POST" class="space-y-5">
      <div>
        <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">New Password</label>
        <input type="password" name="password" minlength="8" required class="w-full px-6 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-600 outline-none transition-all">
      </div>
      <button type="submit" class="w-full py-4 bg-indigo-600 text-white font-extrabold rounded-2xl shadow-lg transition-all hover:bg-indigo-700">
        Update Password
      </button>
    </form>
  </div>
</div>
</body>
</html>
