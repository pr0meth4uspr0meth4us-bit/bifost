<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - {{ app.app_name }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { background-color: #f8f8f8; }
        .auth-panel {
            margin-top: 10%;
            max-width: 450px;
            margin-left: auto;
            margin-right: auto;
        }
        .panel-heading { text-align: center; }
        .app-logo { max-width: 100px; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="container">
    <div class="auth-panel">
        <div class="panel panel-default">
            <div class="panel-heading">
                {% if app.app_logo_url %}
                <img src="{{ app.app_logo_url }}" alt="{{ app.app_name }} Logo" class="app-logo">
                {% endif %}
                <h4>Reset Password for <strong>{{ app.app_name }}</strong></h4>
            </div>
            <div class="panel-body">

                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category or 'info' }}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}

                <form action="{{ url_for('auth_ui.forgot_password', client_id=app.client_id) }}" method="POST">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="Enter your email" name="email" type="email" required autofocus>
                        </div>
                        <button type="submit" class="btn btn-lg btn-warning btn-block">Send Reset Code</button>
                    </fieldset>
                </form>
            </div>
            <div class="panel-footer text-center">
                <a href="{{ url_for('auth_ui.login', client_id=app.client_id) }}">Back to Login</a>
            </div>
        </div>
        <p class="text-center text-muted">Powered by Bifrost</p>
    </div>
</div>

</body>
</html>
