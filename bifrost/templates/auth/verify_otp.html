<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code - {{ app.app_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }</style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
<div class="w-full max-w-md">
    <div class="bg-white rounded-[2.5rem] shadow-2xl p-8 sm:p-12 border border-slate-100">
        <div class="text-center mb-8">
            <div class="h-16 w-16 bg-amber-100 text-amber-600 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-6">ğŸ”</div>
            <h1 class="text-3xl font-extrabold text-slate-900">Verify It's You</h1>
            <p class="text-slate-500 mt-2">Enter the 6-digit code sent to your email.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="mb-6 p-4 rounded-2xl text-sm font-bold bg-red-50 text-red-600">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth_ui.verify_otp', verification_id=verification_id, client_id=app.client_id) }}" method="POST" class="space-y-6">
            <input type="text" name="otp" maxlength="6" required placeholder="000000"
                   class="w-full text-center text-4xl tracking-[0.5em] font-black py-5 bg-slate-50 border-2 border-slate-100 rounded-2xl focus:border-indigo-600 focus:ring-4 focus:ring-indigo-50 outline-none transition-all">
            <button type="submit" class="w-full py-4 bg-slate-900 text-white font-extrabold rounded-2xl shadow-xl transition-all hover:bg-slate-800">
                Verify Code
            </button>
        </form>
        <div class="mt-8 text-center">
            <a href="{{ url_for('auth_ui.forgot_password', client_id=app.client_id) }}" class="text-sm font-bold text-slate-400 hover:text-indigo-600">Resend Code</a>
        </div>
    </div>
</div>
</body>
</html>
