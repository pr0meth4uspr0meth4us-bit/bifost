<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Bifrost</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-base-200 min-h-screen">

    <div class="navbar bg-base-100 border-b border-base-300 sticky top-0 z-50">
        <div class="container mx-auto max-w-4xl">
            <div class="flex-1">
                <a href="/docs" class="btn btn-ghost text-xl normal-case gap-2">
                    <img src="{{ url_for('static', filename='logo.png') }}" class="h-6 w-auto" alt="">
                    Bifrost Docs
                </a>
            </div>
            <div class="flex-none">
                <a href="/docs" class="btn btn-sm btn-ghost">← Back to API</a>
            </div>
        </div>
    </div>

    <main class="container mx-auto max-w-4xl p-6 lg:p-12">
        <div class="card bg-base-100 shadow-xl border border-base-300">
            <div class="card-body">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-12 h-12 rounded-xl bg-warning flex items-center justify-center text-warning-content text-2xl font-bold shadow-sm">
                        !
                    </div>
                    <div>
                        <h1 class="text-3xl font-extrabold text-base-content">System Changelog</h1>
                        <p class="text-base-content/60">History of updates and modifications to the Bifrost Core.</p>
                    </div>
                </div>

                <div class="divider"></div>

                <article class="prose prose-slate max-w-none prose-headings:text-base-content prose-p:text-base-content/80 prose-code:text-primary">
                    {{ changelog | safe }}
                </article>
            </div>
        </div>

        <footer class="footer footer-center p-10 text-base-content rounded">
            <aside>
                <p>Copyright © 2026 - Helm Ecosystem</p>
            </aside>
        </footer>
    </main>

</body>
</html>
